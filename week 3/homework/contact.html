<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="./contact-styles.css">
    </head>
    <body>
        <header><h1>Contact us</h1><h2>Feel free to contact us</h2></header>
        <form>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" value="Enter name"><br>
            <label for="e-mail">E-mail</label><br>
            <input type="email" id="email" name="e-mail" value="Enter email"><br>
            <label for="name">Subject</label><br>
            <input type="text" id="subject" name="subject" value="Enter subject"><br>
            <label for="message">Message</label><br>
            <textarea name="message" value="Message" rows="10" cols="35"></textarea><br>
            <button type="button">Send message</button>
          </form>
          <footer>
            <h3>Or find us on social media</h3>
            <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
            </ul>
          </footer>
    </body>
</html>
